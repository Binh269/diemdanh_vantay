{% extends "base.html" %}
{% load static %}

{% block main %}
<style>
    h3 {
        font-weight: bold;
        color: #005f73;
    }
    .d-flex {
        display: flex;
        gap: 20px;
    }
    .camera-feed {
        border-radius: 10px;
        border: 2px solid #0077b6;
        width: 100%;
        max-width: 640px;
    }
    .attendance-list {
        flex: 1;
        max-width: 1000px;
    }
    .table-wrapper {
        margin-top: 20px;
        max-height: 500px;
        overflow-y: auto;
        border: 1px solid #ccc;
    }
    table{
        width: 100%;
    }
    th {
        background-color: #0077b6;
        color: white;
    }
    th, td {
        border: 1px solid #0077b6;
        padding: 8px;
        text-align: center;
    }
    #cameraPreview {
        width: 100%;
        max-width: 640px;
        border: 2px solid #0077b6;
        border-radius: 10px;
        display: none;
        transform: scaleX(-1);
    }
    .video-container {
        position: relative;
        display: inline-block;
    }
    .face-label {
        position: absolute;
        color: green;
        font-size: 20px;
        font-family: Arial, sans-serif;
        background: rgba(0, 0, 0, 0.5);
        padding: 2px 5px;
        border-radius: 3px;
    }
    .face-box {
        position: absolute;
        border: 2px solid green;
        pointer-events: none;
    }
    @media (max-width: 768px) {
        .d-flex {
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .camera-feed {
            max-width: 100%;
        }
        .attendance-list {
            max-width: 100%;
        }
        .table-wrapper {
            max-height: 300px;
        }
        th, td {
            padding: 6px;
            font-size: 0.9rem;
        }
        button {
            padding: 8px 15px;
            font-size: 0.9rem;
        }
    }
    @media (max-width: 576px) {
        h3 {
            font-size: 1.5rem;
        }
        th, td {
            padding: 4px;
            font-size: 0.8rem;
        }
        button {
            padding: 6px 10px;
        }
    }
</style>

    <div class="card shadow mt-4 p-4">

            {% csrf_token %}
            <div class="form-group">
                <label for="folderInput">Ch·ªçn th∆∞ m·ª•c l·ªõn (ch·ª©a c√°c th∆∞ m·ª•c mssv_ten_lop):</label>
                <input type="file" id="folderInput" webkitdirectory directory multiple class="form-control" required>

            ƒêang ki·ªÉm tra tr·∫°ng th√°i c·∫£m bi·∫øn...

        <form id="fingerprintForm">
            {% csrf_token %}
            <div class="form-group">

</div>

<script>
    const video = document.getElementById('cameraPreview');
    const captureVideo = document.getElementById('captureVideo');
    const videoContainer = document.querySelector('.video-container');
    const messageDiv = document.getElementById('message');
    const message_cam = document.getElementById('message_cam');
    let diemDangChay = false;
    let intervalId = null;
    let capturedImages = [];
    let imageCount = 0;
    let currentFacingMode = 'user';


    function getCSRFToken() {
        let cookieValue = null;
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.startsWith('csrftoken=')) {
                cookieValue = cookie.substring('csrftoken='.length, cookie.length);
                break;
            }
        }
        return cookieValue;
    }
    document.addEventListener('DOMContentLoaded', function() {
        const switchCameraBtn = document.getElementById('switchCamera');
        if (switchCameraBtn) {
            switchCameraBtn.addEventListener('click', function() {
                const video = document.getElementById('captureVideo');
                const message_cam = document.getElementById('message_cam');
                if (!video) {
                    console.error('Kh√¥ng t√¨m th·∫•y ph·∫ßn t·ª≠ video');
                    message_cam.innerText = '‚ùå Kh√¥ng t√¨m th·∫•y video element!';
                    message_cam.style.color = 'red';
                    return;
                }
            
                if (video.srcObject) {
                    video.srcObject.getTracks().forEach(track => track.stop());
                    video.srcObject = null; 
                }
            
                let currentFacingMode = video.dataset.facingMode || 'user';
                currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
                video.dataset.facingMode = currentFacingMode;
            
                navigator.mediaDevices.getUserMedia({
                    video: { 
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: currentFacingMode
                    }
                })
                .then(stream => {
                    video.srcObject = stream;
                    video.style.display = 'block'; 
                    message_cam.innerText = `‚úÖ ƒê√£ chuy·ªÉn sang camera ${currentFacingMode === 'user' ? 'tr∆∞·ªõc' : 'sau'}`;
                    message_cam.style.color = 'green';
                })
                .catch(error => {
                    console.error('L·ªói khi ƒë·ªïi camera:', error);
                    message_cam.innerText = `‚ùå L·ªói khi ƒë·ªïi camera: ${error.message}`;
                    message_cam.style.color = 'red';
                });
            });
        }
    });
    function startCamera() {
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            messageDiv.innerText = '‚ùå Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ camera ho·∫∑c c·∫ßn ch·∫°y tr√™n HTTPS!';
            messageDiv.style.color = 'red';
            console.error('navigator.mediaDevices:', navigator.mediaDevices);
            console.error('Tr√¨nh duy·ªát:', navigator.userAgent);
            return;
        }

        navigator.mediaDevices.getUserMedia({
            video: { 
                width: { ideal: 640 },
                height: { ideal: 480 },
                facingMode: currentFacingMode
            }
        })
        .then(function(stream) {
            video.srcObject = stream;
            video.onloadedmetadata = function() {
                video.style.display = 'block';
                document.getElementById('startCamera').style.display = 'none';
                document.getElementById('diemDanhButton').style.display = 'inline-block';
            };
        })
        .catch(function(error) {
            console.error('L·ªói khi m·ªü camera:', error);
            if (error.name === 'NotAllowedError') {
                messageDiv.innerText = '‚ùå Vui l√≤ng c·∫•p quy·ªÅn truy c·∫≠p camera!';
            } else if (error.name === 'NotFoundError') {
                messageDiv.innerText = '‚ùå Kh√¥ng t√¨m th·∫•y camera!';
            } else {
                messageDiv.innerText = '‚ùå L·ªói khi m·ªü camera: ' + error.message;
            }
            messageDiv.style.color = 'red';
        });
    }

    function clearLabels() {
        const labels = document.querySelectorAll('.face-label, .face-box');
        labels.forEach(label => label.remove());
    }

    function sendFrameToServer() {
        const tempCanvas = document.createElement('canvas');
        tempCanvas.width = video.videoWidth;
        tempCanvas.height = video.videoHeight;
        const tempCtx = tempCanvas.getContext('2d');
        tempCtx.drawImage(video, 0, 0, tempCanvas.width, tempCanvas.height);

        const imageData = tempCanvas.toDataURL('image/jpeg');
        const formData = new FormData();
        formData.append('image', imageData);

        fetch("{% url 'mark_attendance' %}", {
            method: 'POST',
            headers: {
                'X-CSRFToken': getCSRFToken()
            },
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            clearLabels();

            if (data.labels && data.labels.length > 0) {
                data.labels.forEach(detection => {
                    const [x1, y1, x2, y2] = detection.box;
                    const label = detection.label;

                    const box = document.createElement('div');
                    box.className = 'face-box';
                    box.style.left = `${x1}px`;
                    box.style.top = `${y1}px`;
                    box.style.width = `${x2 - x1}px`;
                    box.style.height = `${y2 - y1}px`;
                    videoContainer.appendChild(box);

                    const labelDiv = document.createElement('div');
                    labelDiv.className = 'face-label';
                    labelDiv.innerText = label;
                    labelDiv.style.left = `${x1}px`;
                    labelDiv.style.top = `${y1 - 25}px`;
                    videoContainer.appendChild(labelDiv);
                });
            }

            if (data.success) {
                messageDiv.innerText = `‚úÖ ƒê√£ ƒëi·ªÉm danh: ${data.name} (${data.mssv})`;
                messageDiv.style.color = 'green';
                loadDiemDanhList();
            } else {
                messageDiv.innerText = data.message || '‚ö†Ô∏è ƒêang ch·ªù nh·∫≠n di·ªán...';
                messageDiv.style.color = 'orange';
            }
        })
        .catch(error => {
            console.error('L·ªói:', error);
            messageDiv.innerText = '‚ùå L·ªói h·ªá th·ªëng!';
            messageDiv.style.color = 'red';
        });
    }


    window.addEventListener('beforeunload', () => {
        if (video.srcObject) {
            video.srcObject.getTracks().forEach(track => track.stop());
        }
        if (captureVideo.srcObject) {
            captureVideo.srcObject.getTracks().forEach(track => track.stop());
        }
        if (intervalId) {
            clearInterval(intervalId);
        }
    });

    function captureImage() {
        if (imageCount >= 5) {
            return;
        }
    
        if (imageCount === 0 && !captureVideo.srcObject) {
            navigator.mediaDevices.getUserMedia({
                video: { 
                    width: { ideal: 640 },
                    height: { ideal: 480 },
                    facingMode: currentFacingMode
                }
            })
            .then(stream => {
                captureVideo.srcObject = stream;
                captureVideo.style.display = 'block';
                message_cam.innerText = '‚úÖ Camera ƒë√£ m·ªü!';
                document.getElementById('switchCamera').style.display = 'block';
                message_cam.style.color = 'green';
            })
            .catch(error => {
                console.error('L·ªói khi m·ªü camera', error);
                message_cam.innerText = '‚ùå L·ªói khi m·ªü camera!';
                message_cam.style.color = 'red';
            });
        } 
        else if (captureVideo.srcObject) {
            takePhoto();
        } 
        else {
            message_cam.innerText = '‚ùå Camera ch∆∞a s·∫µn s√†ng, nh·∫•n l·∫°i ƒë·ªÉ m·ªü!';
            message_cam.style.color = 'red';
        }
    }
    
    function takePhoto() {
        const canvas = document.createElement("canvas");
        canvas.width = captureVideo.videoWidth;
        canvas.height = captureVideo.videoHeight;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(captureVideo, 0, 0, canvas.width, canvas.height);
    
        canvas.toBlob(blob => {
            const file = new File([blob], `captured_${imageCount + 1}.jpg`, { type: "image/jpeg" });
            capturedImages.push(file);
            imageCount++;
    
            const imgElement = document.createElement("img");
            imgElement.src = URL.createObjectURL(blob);
            imgElement.style.width = "250px";
            imgElement.classList.add("m-2");
            document.getElementById("capturedImages").appendChild(imgElement);
    
            if (imageCount >= 5) {
                captureVideo.srcObject.getTracks().forEach(track => track.stop());
                captureVideo.style.display = 'none';
                message_cam.innerText = '‚úÖ ƒê√£ ho√†n t·∫•t ch·ª•p ·∫£nh!';
                message_cam.style.color = 'green';
            } else {
                message_cam.innerText = `‚úÖ ƒê√£ ch·ª•p ·∫£nh ${imageCount}/5`;
                message_cam.style.color = 'green';
            }
        }, "image/jpeg");
    }
    function addStudent() {
        const formData = new FormData(document.getElementById('addStudentForm'));

        if (capturedImages.length === 5) {
            capturedImages.forEach((file, index) => {
                formData.append(`images`, file);
            });
        }

        fetch("{% url 'them_sv' %}", {
            method: 'POST',
            headers: { 'X-CSRFToken': getCSRFToken() },
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            message_cam.innerText = data.message || data.error;
            message_cam.style.color = data.message ? 'green' : 'red';

            if (data.message) {
                document.getElementById("addStudentForm").reset();
                document.getElementById("capturedImages").innerHTML = "";
                capturedImages = [];
                imageCount = 0;
            }
        })
        .catch(error => console.error('L·ªói:', error));
        loadDiemDanhList();
    }

    function addFolder() {
        const folderInput = document.getElementById("folderInput");
        const files = folderInput.files;
        
        console.log("S·ªë file ƒë∆∞·ª£c ch·ªçn:", files.length);
        if (files.length === 0) {
            alert("Vui l√≤ng ch·ªçn √≠t nh·∫•t m·ªôt th∆∞ m·ª•c!");
            return;
        }
    
        let hasRelativePath = false;
        for (let i = 0; i < files.length; i++) {
            console.log("File:", files[i].name, "Relative Path:", files[i].webkitRelativePath);
            if (files[i].webkitRelativePath && files[i].webkitRelativePath.trim() !== "") {
                hasRelativePath = true;
                break;
            }
        }
    
        if (!hasRelativePath) {
            const folderMessageDiv = document.getElementById("folderMessage");
            folderMessageDiv.innerText = "‚ùå Vui l√≤ng ch·ªçn m·ªôt th∆∞ m·ª•c ch·ª©a c√°c th∆∞ m·ª•c con mssv_ten_lop!";
            folderMessageDiv.style.color = "red";
            return;
        }
    
        const formData = new FormData();
        for (let i = 0; i < files.length; i++) {
            formData.append("files[]", files[i]);
            formData.append(`relative_paths[${i}]`, files[i].webkitRelativePath);
        }
    
        fetch("{% url 'add_folder' %}", {
            method: "POST",
            headers: {
                "X-CSRFToken": getCSRFToken()
            },
            body: formData
        })
        .then(response => {
            console.log("Response status:", response.status);
            if (!response.ok) {
                return response.json().then(data => {
                    throw new Error(JSON.stringify(data));
                });
            }
            return response.json();
        })
        .then(data => {
            const folderMessageDiv = document.getElementById("folderMessage");
            folderMessageDiv.innerHTML = ""; 
    
            if (data.added && data.added.length > 0) {
                const successHeader = document.createElement("p");
                successHeader.innerText = `‚úÖ ƒê√£ th√™m th√†nh c√¥ng ${data.added.length} sinh vi√™n:`;
                successHeader.style.color = "green";
                folderMessageDiv.appendChild(successHeader);
    
                const successList = document.createElement("ul");
                data.added.forEach(student => {
                    const listItem = document.createElement("li");
                    listItem.innerText = `${student.mssv} - ${student.name} - ${student.lop}`;
                    successList.appendChild(listItem);
                });
                folderMessageDiv.appendChild(successList);
            }
    
            if (data.errors && data.errors.length > 0) {
                const errorHeader = document.createElement("p");
                errorHeader.innerText = `‚ùå Kh√¥ng th√™m ƒë∆∞·ª£c ${data.errors.length} sinh vi√™n:`;
                errorHeader.style.color = "red";
                folderMessageDiv.appendChild(errorHeader);
    
                const errorList = document.createElement("ul");
                data.errors.forEach(error => {
                    const listItem = document.createElement("li");
                    listItem.innerText = error;
                    errorList.appendChild(listItem);
                });
                folderMessageDiv.appendChild(errorList);
            }
    
            if (data.message) {
                const messagePara = document.createElement("p");
                messagePara.innerText = data.message;
                messagePara.style.color = "blue";
                folderMessageDiv.appendChild(messagePara);
                document.getElementById("addFolderForm").reset();
            }
    
            if ((!data.added || data.added.length === 0) && (!data.errors || data.errors.length === 0) && !data.message) {
                folderMessageDiv.innerText = "‚ö†Ô∏è Kh√¥ng c√≥ thay ƒë·ªïi n√†o ƒë∆∞·ª£c th·ª±c hi·ªán.";
                folderMessageDiv.style.color = "orange";
            }
        })
        .catch(error => {
            console.error("L·ªói:", error);
            const folderMessageDiv = document.getElementById("folderMessage");
            folderMessageDiv.innerHTML = ""; 
    
            const errorData = JSON.parse(error.message);
            const errorHeader = document.createElement("p");
            errorHeader.innerText = `‚ùå ${errorData.error || "C√≥ l·ªói x·∫£y ra"}:`;
            errorHeader.style.color = "red";
            folderMessageDiv.appendChild(errorHeader);
    
            if (errorData.errors && errorData.errors.length > 0) {
                const errorList = document.createElement("ul");
                errorData.errors.forEach(error => {
                    const listItem = document.createElement("li");
                    listItem.innerText = error;
                    errorList.appendChild(listItem);
                });
                folderMessageDiv.appendChild(errorList);
            }
        });
    }

    function manualOpen() {
        const formData = new FormData(document.getElementById('manualOpenForm'));

        fetch("{% url 'manual_open' %}", {

    function registerFingerprint() {
        const mssv = document.getElementById('fingerprintMSSV').value;
        const name = document.getElementById('fingerprintName').value;
        const messageDiv = document.getElementById('fingerprintMessage');
        const fingerprintPreview = document.getElementById('fingerprintPreview');

        if (!mssv || !name) {
            messageDiv.innerText = '‚ö†Ô∏è Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß MSSV v√† t√™n!';
            messageDiv.style.color = 'orange';
            return;
        }

        messageDiv.innerText = 'üîç ƒêang qu√©t v√¢n tay, vui l√≤ng ƒë·∫∑t ng√≥n tay l√™n c·∫£m bi·∫øn...';
        messageDiv.style.color = 'blue';
        fingerprintPreview.style.display = 'none';

        // First, enroll the fingerprint
        fetch("{% url 'enroll_fingerprint' %}", {
            method: 'POST',
            headers: {
                'X-CSRFToken': getCSRFToken()
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // If enrollment is successful, register the fingerprint with student info
                return fetch("{% url 'register_fingerprint' %}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCSRFToken()
                    },
                    body: JSON.stringify({
                        mssv: mssv,
                        name: name,
                        template: data.template
                    })
                });
            } else {
                throw new Error(data.message || 'L·ªói khi qu√©t v√¢n tay');
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                messageDiv.innerText = `‚úÖ ƒêƒÉng k√Ω th√†nh c√¥ng cho ${data.name} (${data.mssv})`;
                messageDiv.style.color = 'green';
